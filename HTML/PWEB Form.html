<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="pict/TITLE LOGO.png"> 
    <title>Form Pembelian Renjana</title>
    <link rel="stylesheet" href="PWEB Form.css">
</head>
<body>
    <h1>RENJANA.</h1>
    <div class="header">
        <ul>
            <li><a href='Template.html'>Beranda</a></li>
            <li><a href='MENU.html'>Menu</a></li>
            <li><a href='PWEB Form.html'>Pesanan</a></li>
            <li><a href='INFO.HTML'>Info</a></li>
        </ul>
    </div>
    <form action="#" method="GET">   
        <h2>Silahkan Isi Data Diri dan Pesanan Anda</h2>
        
        <div>
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama" placeholder="Nama anda">
        </div>
        <div>
            <label for="menu">Pilihan Menu</label>            
                <select name="menu">
                <option value="Pilih menu">Pilih Menu</option>
                <option value="1">Green Sponge Tofee</option>
                <option value="2">Chocolate Sponge Tofee</option>
                <option value="3">Red Velvet</option>
                <option value="4">Chocolate Renjana</option>
                <option value="5">Green Kava Renjana</option>
                </select>
        </div>
        <div>
            <label for="ordnum">Jumlah Pesanan</label>
            <input class="order" type="number" name="ordnum">
        </div>
        <div>
            <label for="alamat">Alamat</label>
            <input type="text" name="alamat" placeholder="Bisa ditulis deskripsi rumah">
        </div>
        <div>
            <label for="loc">Link Google Maps</label>
            <input type="url" name="loc" placeholder="https://goo.gl/maps/PL7X2Ruxt86iBsTY6">
        </div>
        <div>
            <label for="wa">No WhatsApp</label>
            <input type="tel" name="wa" placeholder="08xxxxxxxxxx">
        </div>
        <div><b>Pilih Cara Pembayaran</b></div>
        <div>
            <label for="cod">COD</label>
            <input type="checkbox" name="cod">
        </div>
        <div>
            <label for="ovo">OVO</label>
            <input type="checkbox" name="ovo">
        </div>
        <div>
            <label for="gopay">GoPay</label>
            <input type="checkbox" name="gopay">
        </div>
        <div><a href="tabelpesanan.html"><input class="submit" type="button" value="Submit"></a></div>    
    </form>
</body>
</html>
